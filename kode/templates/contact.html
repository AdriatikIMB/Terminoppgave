<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kontakt oss | Dinner Restaurant</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <header class="header">
        <h1>Kontakt informasjon</h1>
    </header>
    <main class="main">
        <form action="{{ url_for('contact') }}" method="post" class="form">
            <label for="name">Navn:</label>
            <input type="text" id="name" name="name" placeholder="Ditt navn" required>

            <label for="email">E-post:</label>
            <input type="email" id="email" name="email" placeholder="Din e-postadresse" required>

            <label for="phone">Telefonnummer:</label>
            <input type="tel" id="phone" name="phone" placeholder="Ditt telefonnummer" required>

            <label for="message">Melding:</label>
            <textarea id="message" name="message" placeholder="Skriv din melding her..." rows="5" required></textarea>

            <button type="submit" class="button">Send melding</button>
        </form>
    </main>
</body>
</html>
