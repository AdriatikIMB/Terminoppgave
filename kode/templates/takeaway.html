<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bestill Takeaway</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <header>
        <h1>Bestill Takeaway</h1>
    </header>
    <main>
        <form id="takeawayForm">
            <label for="takeawayName">Navn:</label>
            <input type="text" id="takeawayName" required>
            <label for="dish">Velg rett:</label>
            <select id="dish">
                <option value="Pizza">Pizza - 120 NOK</option>
                <option value="Burger">Burger - 90 NOK</option>
                <option value="Salad">Salad - 70 NOK</option>
                <option value="Pasta">Pasta - 110 NOK</option>
            </select>
            <button type="submit">Bestill</button>
        </form>
        <a href="{{ url_for('index') }}"><button>Tilbake til hovedmeny</button></a>
    </main>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
