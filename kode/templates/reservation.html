<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reserver Bord</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <header>
        <h1>Reserver Bord</h1>
    </header>
    <main>
        <form id="reservationForm">
            <label for="date">Dato:</label>
            <input type="date" id="date" required>

            <label for="name">Navn:</label>
            <input type="text" id="name" required>

            <label for="phone">Telefonnummer:</label>
            <input type="tel" id="phone" required pattern="\+47[0-9]{8}">
            <small> (8 sifre etter +47)</small>

            <label for="people">Antall personer:</label>
            <input type="number" id="people" required min="1" max="50">

            <label for="time">Tidspunkt:</label>
            <select id="time" required></select>

            <label for="area">Velg sitteomr√•de:</label>
            <select id="area" required>
                <option value="Terracotta">Terracotta</option>
                <option value="Lai Bai">Lai Bai</option>
                <option value="Luna">Luna</option>
                <option value="Bocata">Bocata</option>
                <option value="Solis">Solis</option>
                <option value="Main Basement">Main Basement</option>
            </select>

            <button type="submit">Bekreft reservasjon</button>
        </form>
        <a href="{{ url_for('index') }}"><button>Tilbake til hovedmeny</button></a>
    </main>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
